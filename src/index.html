<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-view">
      <div id="game">
        <canvas id="webgl"></canvas>
      </div>
      <div class="popup">
        <div class="popup-heading">
          <div class="heading-div">
            <h2 class="heading">Who are you shopping for?</h2>
          </div>
        </div>
        <div class="popup-content">
          <div class="option">
            <button class="optionbutton">A FRIEND</button>
          </div>
          <div class="option">
            <button class="optionbutton">YOUR PARTNER</button>
          </div>
          <div class="option">
            <button class="optionbutton">FAMILY MEMBER</button>
          </div>
          <div class="option">
            <button class="optionbutton">ALL OF THEM</button>
          </div>
        </div>
        <div class="submitBtnDiv">
          <button class="submitBtn" type="submit">Submit</button>
        </div>
      </div>
      <div class="soundPopup">
        <div class="popup-heading">
          <div class="heading-div">
            <h2 class="heading">Do you want to play sound?</h2>
          </div>
        </div>
        <div class="popup-content">
          <div class="option">
            <button class="optionBtn yesButton">YES</button>
          </div>
          <div class="option">
            <button class="optionBtn noButton">NO</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
